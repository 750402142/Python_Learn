<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改表单属性</title>
</head>
<body>
  <input type="text" value="王尹">
  <script>
    const uname=  document.querySelector('input')
    // 用value获取表单的内容
    //console.log(uname.value)
    // 设置文本框显示为 **
    uname.type = 'password'

  </script>
  
  
</body>
</html>
