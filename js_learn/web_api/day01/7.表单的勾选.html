<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单勾选</title>
</head>
<body>
  <input type="checkbox">
  <script>
    const ipt_checkbox  = document.querySelector('input')
    ipt_checkbox.checked = true //当值为False时,表示不勾选,true时,表示勾选

  </script>
</body>
</html>
