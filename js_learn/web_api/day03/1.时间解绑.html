<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>点击</button>
  <script>
    const btn = document.querySelector('button')

    function fn(){
      alert('被点击了')
    }
    btn.addEventListener('click',fn)
    // 事件的解绑 匿名函数无法解绑
    btn.removeEventListener('click',fn)
    
  </script>
</body>
</html>
