<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>

    const arr = ['red', 'blue', 'green']
    // map 方法也是遍历  处理数据  可以返回一个数组
    const newArr = arr.map(function (item, i) {
      // console.log(item)  // 数组元素  'red'
      // console.log(i)  // 下标
      return item + '老师'
    })
    console.log(newArr)
    ['red老师', 'blue老师', 'green老师']
    const arr1 = [10, 20, 30]
    const newArr1 = arr1.map(function (item) {
      return item + 10
    })
    console.log(newArr1)

    const arr2 = ['red', 'blue', 'green']
    // 把数组元素转换为字符串
    console.log(arr2.join('*')) 



  </script>
</body>
</html>
