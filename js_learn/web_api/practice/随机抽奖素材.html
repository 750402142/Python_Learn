<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>传智教育年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
    // 得到一等奖这个标签
    const one = document.querySelector('#one')
    const person_arr= ['周杰伦','刘德华','周星驰',]
    const first  =Math.floor(Math.random() * person_arr.length)
    one.innerHTML = person_arr[first]
    person_arr.splice(first,1)


    const two= document.querySelector('#two')
    const second  =Math.floor(Math.random() * person_arr.length)
    two.innerHTML = person_arr[second]
    person_arr.splice(second,1)


    const three = document.querySelector('#three')
    const third  =Math.floor(Math.random() * person_arr.length)
    three.innerHTML = person_arr[third]
    console.log(person_arr)
  </script>
</body>

</html>
