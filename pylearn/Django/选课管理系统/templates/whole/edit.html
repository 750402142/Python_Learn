{% extends 'whole/base.html' %}

{% block content %}
	<div class="col-lg-6">
              <div class="card">
                <div class="card-header d-flex align-items-center">
                  <h4>编辑学生信息</h4>
                </div>
                <div class="card-body">
                  <p>Lorem ipsum dolor sit amet consectetur.</p>
                  <form action = '' method="post">
                    <div class="form-group">
                      <label>姓名</label>
                      <input type="text" value = '{{ stu.name }}' placeholder="Name Address" class="form-control" name = 'name'>
                    </div>
                    <div class="form-group">       
                      <label>年龄</label>
                      <input type="text" value="{{ stu.age }}" placeholder="Age" class="form-control" name = 'age'>
                    </div>
                    <div class="form-group">       
                      <label>性别</label>
                        <select name="sex" id="" class = 'form-control'>
                            {% if stu.sex == 1 %}
                            	<option value="1" selected>男</option>
                                <option value="0">女</option>
                                <option value="2">保密</option>
                            {% elif stu.sex == 0 %}
                                <option value="1">男</option>
                                <option value="0" selected>女</option>
                                <option value="2">保密</option>
                            {% else %}
                                <option value="1">男</option>
                                <option value="0" >女</option>
                                <option value="2" selected>保密</option>
                            {% endif %}
                        </select>
                    </div>
                    <div class="form-group">       
                      <label>班级</label>
                        <select name="clas_id" id="" class = 'form-control'>
                            {% for clas in clas_list %}
                                {% if stu.clas == clas %}
                                	<option value="{{ clas.id }}" selected> {{ clas.name }}</option>
                                {% else %}
                                    <option value="{{ clas.id }}"> {{ clas.name }}</option>
                                {% endif %} 
                            {% endfor %}
                        </select>
                    </div>
                  <div class="form-group">       
                      <label>课程</label>
                        <select name="course_id_list" id="" class = 'form-control' multiple size="5">
                            {% for course in courses_list %}
                                {% if course in stu.courses.all %}
                                    <option selected value="{{ course.id }}">{{ course.title }}</option>
                                {% else %}                 
                                    <option value="{{ course.id }}">{{ course.title }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                  </div>         
                    <div class="form-group">       
                      <input type="submit" value="提交" class="btn btn-primary">
                    </div>
                  </form>
                </div>
              </div>
            </div>
    
{% endblock %}
