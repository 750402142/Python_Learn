{% extends "whole/base.html" %}

{% block content %}
    <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <h4></h4>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                  <div class="row">
                      <div class="col-md-2"><a class="btn btn-info" href="/student/add">添加学生</a></div>
                      <div class="col-md-6">
                          <form action="/student/search" method="get">
                              <input type="text" name="info" >
                              <select name="key_word" id="">
                                  <option value="姓名">姓名</option>
                                  <option value="班级">班级</option>
                              </select>
                          </form>
                      </div>
                  </div>
                  <table class="table">   
                      <thead>
                        <tr>
                          <th>序号</th>
                          <th>姓名</th>
                          <th>年龄</th>
                          <th>性别</th>
                          <th>班级</th>
                          <th>课程</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>
                            {% for stu in student_list %}
                            <tr>
                                <th>{{ forloop.counter }}</th>
                            	<th>{{ stu.name }}</th>
                            	<th>{{ stu.age }}</th>
                            	<th>{{ stu.get_sex_display }}</th>
                            	<th>{{ stu.clas.name }}</th>  
                            	<th>
                                    {% for course in stu.courses.all %}
                                    	<button>{{ course.title }}</button>
                                    {% endfor %}
                                </th>
                                <th>
                                    <a href="/student/edit/{{ stu.pk }}" >编辑</a>
                                    <a href="/student/delete/{{ stu.pk }}">删除</a>
                                </th> 
                            </tr> 
                            {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
